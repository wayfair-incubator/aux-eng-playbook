name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    steps:
      - name: ðŸ”¨ add git + rsync # Install git and rsync in alpine linux container
        run: apk add git rsync --update-cache
      - uses: actions/checkout@v3
      - name: ðŸ”§ install + build # This project is built using npm and outputs the result to the 'build' folder
        run: |
          yarn
          yarn build-prefix
      - name: ðŸš€ deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to
          folder: public # The folder the action should deploy
